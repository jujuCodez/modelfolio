<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: "Keystone";
            src: url("fonts/Keystone.t") format("truetype");
        }

        @font-face {
            font-family: "Gexo Sans";
            src: url("fonts/Gexo Sans.ttf") format("truetype");
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black; /* Change the background to black */
            color: white;
            overflow: hidden; /* Hide the scrollbar */
        }

        a {
            color: white;
            font-family: bradley hand, cursive;
        }

        .column {
            float: left;
            width: 33.33%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Define the animation */
        @keyframes gradientShift {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 25%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        .keystone {
            font-family: "Keystone";
            text-align: center;
        }

        .gexo-sans-font {
            font-family: "Gexo Sans";
            text-align: center;
        }

    </style>
    <title>ADRIAN NEAH LOZADA</title>
</head>
<body>
    {% block content %}

    {% endblock content %}
    <hr>
    <div class="row">
        <div class="column"> <a href="/about"> ABOUT </a></div>
        <div class="column"> <a href="/projects"> ALBUM </a></div>
        <div class="column"> <a href="/contact"> CONTACT </a></div>
    </div>
    <hr>
    {% include 'navbar.html' %}
</body>
</html>
