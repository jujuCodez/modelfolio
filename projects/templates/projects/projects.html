{% extends "main.html" %}
{% block content %}
<ul>
    {% for project in projects %}
    <div class="column">
        <div class="card project">
            <img class = "project__thumbnail" src="{{project.picture.url}}" alt="project thumbnail" height="50%" width="50%"/>
            <div class="card__body">
                <h3 class="project__title">{{project.title}}</h3>
                <p class="project__title">{{project.description}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</ul>

{% endblock content %}
